<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XO</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .field {
      width: 600px;
      height: 600px;
      margin: 0 auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);
      border: 1px solid black;
      font-size: 0;
    }

    .field-inner {
      position: relative;
      height: 100%;
    }

    .field-item {
      position: relative;
      width: 33%;
      height: 33%;
      display: inline-block;
      border: 1px solid black;
      font-size: 48px;
    }

    .mark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }

    .line {
      position: absolute;
      width: 90%;
      height: 4px;
      background: red;
      transition: width .5s linear;
    }

    .invisible {
      width: 0;
    }

    .row1 {
      top: 17%;
      left: 5%;
    }

    .row2 {
      top: 50%;
      left: 5%;
    }

    .row3 {
      top: 83%;
      left: 5%;
    }

    .col1 {
      top: 5%;
      left: 17%;
      transform-origin: 0%;
      transform: rotate(90deg);
    }

    .col2 {
      top: 5%;
      left: 50%;
      transform-origin: 0%;
      transform: rotate(90deg);
    }

    .col3 {
      top: 5%;
      left: 83%;
      transform-origin: 0%;
      transform: rotate(90deg);
    }

    .diag1 {
      width: 100%;
      top: 17%;
      left: 17%;
      transform-origin: 0%;
      transform: rotate(45deg);
    }

    .diag2 {
      width: 100%;
      top: 17%;
      left: 83%;
      transform-origin: 0%;
      transform: rotate(135deg);
    }
  </style>
</head>

<body>
  <div class="field">
    <div class="field-inner">
      <div class="field-item" id="0_0">
        <span class="mark"></span>
      </div>
      <div class="field-item" id="0_1">
        <span class="mark"></span>
      </div>
      <div class="field-item" id="0_2">
        <span class="mark"></span>
      </div>
      <div class="field-item" id="1_0">
        <span class="mark"></span>
      </div>
      <div class="field-item" id="1_1">
        <span class="mark"></span>
      </div>
      <div class="field-item" id="1_2">
        <span class="mark"></span>
      </div>
      <div class="field-item" id="2_0">
        <span class="mark"></span>
      </div>
      <div class="field-item" id="2_1">
        <span class="mark"></span>
      </div>
      <div class="field-item" id="2_2">
        <span class="mark"></span>
      </div>
      <div class="line invisible"></div>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
