<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XO</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .field {
      width: 600px;
      height: 600px;
      margin: 0 auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);
      border: 1px solid black;
      font-size: 0;
    }

    .field-item {
      position: relative;
      width: 33%;
      height: 33%;
      display: inline-block;
      border: 1px solid black;
      font-size: 48px;
    }

    .mark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
  </style>
</head>

<body>
  <div class="field">
    <div class="field-item" id="0_0">
      <span class="mark"></span>
    </div>
    <div class="field-item" id="0_1">
      <span class="mark"></span>
    </div>
    <div class="field-item" id="0_2">
      <span class="mark"></span>
    </div>
    <div class="field-item" id="1_0">
      <span class="mark"></span>
    </div>
    <div class="field-item" id="1_1">
      <span class="mark"></span>
    </div>
    <div class="field-item" id="1_2">
      <span class="mark"></span>
    </div>
    <div class="field-item" id="2_0">
      <span class="mark"></span>
    </div>
    <div class="field-item" id="2_1">
      <span class="mark"></span>
    </div>
    <div class="field-item" id="2_2">
      <span class="mark"></span>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
